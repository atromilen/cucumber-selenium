plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'cl.atromilen.cucumberselenium'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

project.properties[]

repositories {
	mavenCentral()
}


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.8.1'
	testImplementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.8.1'
	testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.5.3'
	implementation("io.github.bonigarcia:webdrivermanager:5.3.0")
}

